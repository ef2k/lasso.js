<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
</head>
<body>

  <script type="text/x-handlebars" id="albums-table">
    <table id="albums">
      <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
      </tr>
      </thead>
      <tbody>
      {{#each albums}}
      <tr>
        <td>{{title}}</td>
        <td>{{artist}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  </script>

  <div id="wrapper"></div>

  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="js/lasso.js"></script>

  <script>
    var musicLib = {
      albums: [
        {id: 1, title: "Dark Side of the Moon", artist: "Pink Floyd"},
        {id: 2, title: "Exile on Main St. Haze", artist: "The Rolling Stones"},
        {id: 3, title: "London Calling", artist: "The Clash"},
        {id: 4, title: "MM..Food", artist: "MF Doom"},
        {id: 5, title: "Reachin'", artist: "Digable Planets"}
      ]
    };

    // Some handlebars stuff for purposes of this demo.
    var albumsTable = Handlebars.compile($("#albums-table").html()),
        albumsHtml = albumsTable(musicLib);
    $('#wrapper').html(albumsHtml);

    /** Use lasso to bind the table rows to some data. **/
    $("#albums tbody tr").lasso('click', musicLib.albums, function (evt) {
      var boundItem = evt.lasso.item;
      alert(boundItem.title + " by " + boundItem.artist);
    });
  </script>

</body>
</html>
